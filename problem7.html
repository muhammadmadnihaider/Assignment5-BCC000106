  <body>
    <script>
      function isWeekend(date) {
        var day = new Date(date);
        day = day.getDay();
        if (day === 0 || day === 6) {
          console.log(`it's weekend`);
        } else {
          console.log(` weekend is ${Math.abs(5 - day)} day away`);
        }
      }
      isWeekend("Oct 14, 2019");
    </script>
  </body>
