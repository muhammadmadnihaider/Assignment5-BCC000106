<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      function addWeek(num) {
        var date = new Date();
        date.setDate(date.getDate() + num * 7);
        console.log(date);
      }
      addWeek(5);
    </script>
  </body>
